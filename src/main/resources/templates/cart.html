<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <div class="container mt-5 pt-4">
        <h1>Tu Carrito</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}">Nombre</td>
                    <td>
                        <input type="number" class="form-control quantity-input" th:value="${item.amount}" min="1" th:max="${item.product.stock}" th:data-product-id="${item.product.productId}">
                    </td>
                    <td th:text="${item.product.unitPrice}">Precio</td>
                    <td th:text="${item.product.unitPrice * item.amount}">Precio total</td>
                    <td>
                        <button class="btn btn-danger remove-from-cart-btn" th:data-product-id="${item.product.productId}">Quitar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" id="buyBtn">Comprar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.quantity-input').on('input', function() {
                var maxStock = parseInt($(this).attr('max'), 10);
                var currentValue = parseInt($(this).val(), 10);
                if (currentValue > maxStock) {
                    $(this).val(maxStock);
                }
            });

            $('.quantity-input').on('change', function() {
                var productId = $(this).data('product-id');
                var quantity = $(this).val();
                $.ajax({
                    url: '/cart/update',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({ productId: productId, quantity: quantity }),
                    success: function(response) {
                        // Optionally, update the total price here without reloading the page
                        console.log('Cart updated');
                    },
                    error: function(xhr) {
                        console.error('Error updating cart:', xhr);
                    }
                });
            });

            $('.remove-from-cart-btn').on('click', function() {
                var productId = $(this).data('product-id');
                var row = $(this).closest('tr');
                $.ajax({
                    url: '/cart/update',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({ productId: productId, quantity: 0 }),
                    success: function(response) {
                        row.remove(); // Remove the row from the table
                        console.log('Product removed from cart');
                    },
                    error: function(xhr) {
                        console.error('Error removing product from cart:', xhr);
                    }
                });
            });

            $('#buyBtn').on('click', function() {
                window.location.href = '/order/summary';
            });
        });
    </script>
</body>
</html>
