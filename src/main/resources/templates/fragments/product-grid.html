<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="productGrid">
        <div id="productGrid" class="card-container">
            <div th:each="product : ${products}" class="card h-100">
                <a th:href="@{'/product/' + ${product.productId}}" class="stretched-link"></a>
                <img th:src="@{'/images/' + ${product.imagePath}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.unitPrice}">Product Price</p>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
