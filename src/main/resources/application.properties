# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/tpi_db
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.security=DEBUG
logging.level.com.tpi.tpi.web.controller=DEBUG

#spring.datasource.initialization-mode=always
#spring.datasource.schema=classpath:sql/ddl.sql
#spring.datasource.data=classpath:sql/dml.sql

# Configuración de Hibernate (opcional, pero recomendado)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
# Default mode
app.mode=desktop